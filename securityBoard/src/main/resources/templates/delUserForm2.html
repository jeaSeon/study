<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원탈퇴 폼</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

</head>
<body>
</br>
</br>
<div class="container">
  <h2>회원탈퇴 페이지</h2>
  <span style="font-size: 8px">아이디와 비밀번호를 입력하여 주십시오.</span>
  
  <form action="/delUser", method="post">
    <div class="form-group">
      <label for="username"> 아이디 : </label>
      <input type="text" class="form-control" id="username" placeholder="아이디를 입력하여 주십시오." name="username">
    </div>
    <div class="form-group">
      <label for="pwd"> 비밀번호 :</label>
      <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하여 주십시오." name="password">
    </div>
    <button type="submit" class="btn btn-primary">회원탈퇴</button>
  </form>
  <br>
  <br>
  <a href="/first">&nbsp;&nbsp;메인으로</a>
</div>
</body>
</html>

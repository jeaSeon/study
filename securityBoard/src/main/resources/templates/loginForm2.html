 <meta name="viewport" content="width=device-width, initial-scale=1">

<div class="container">
  <h2>로그인 페이지</h2>
  <form action="/login", method="post">
    <div class="form-group">
      <label for="username"> 아이디 : </label>
      <input type="text" class="form-control" id="username" placeholder="아이디를 입력하여 주십시오." name="username">
    </div>
    <div class="form-group">
      <label for="pwd"> 비밀번호 :</label>
      <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하여 주십시오." name="password">
    </div>

    <button type="submit" class="btn btn-primary">로그인</button>
  </form>
  <br>
